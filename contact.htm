<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact ^_^</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="./assets/stylesheets/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="./assets/stylesheets/style.css" rel="stylesheet">
  </head>

<body>


<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="http://vipsace.org/" class="navbar-brand">ACE</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/index">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery//1.11.1/jquery.min.js"></script>
    <script src="./assets/javascripts/bootstrap.js"></script>
  


<div class="container">
  <form method="post">
    <h1>Contact</h1>
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" placeholder="Enter Name" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" placeholder="Enter E-mail" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Message</label>
      <textarea name="message" style="width:100%" rows="10" placeholder="Enter your message here"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
